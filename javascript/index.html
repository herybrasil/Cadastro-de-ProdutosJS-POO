<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Javascript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script src="js/script1.js"></script>
</head>
<body>

    <header>
        <h2>HBImports Products Ltda</h2>
    </header>

    <main>       
        <div class="title">
            <h2>Cadastro de Produtos</h2>
        
        </div>    
            <div class="card">
               <div class="lineInput">
                   <label>Produto</label>
                   <input type="text" id="produto" placeholder="Digite o nome do produto">
               </div>
               <div class="lineInput">
                 <label>Preço</label>
                 <input type="number" id="preco" placeholder="Digite o preço preço do produto">
               </div>
              

                
              <button onclick="produto.salvar()" id="btn1">Salvar</button>
              <button onclick="produto.cancelar()">Cancelar</button  
            </div>

            <div class="content">
                <table border="1">
                    <thead>
                        <th class="center">ID</th>
                        <th>Produto</th>
                        <th>Valor</th>
                        <th class="center">Ações</th>
                    </thead>
                    <tbody id="t_table">
                     
                    </tbody>
                </table>
            </div>

    </main>

</body>
</html>
